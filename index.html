<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Page</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        font-family: "JetBrainsMono Nerd Font", Arial, Helvetica, sans-serif;
        font-size: 18px;
        font-weight: 700;
        background-color: #111;
        padding: 0;
        margin: 0;
        height: 100dvh;
        overflow-y: hidden;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      #outer-box {
        flex: 0;
        display: flex;
        flex-direction: column;
        justify-items: center;
        align-items: center;
        gap: 5vh;
      }

      #searchbar {
        height: 3vh;
        width: 60vw;
        border: none;
        border-radius: 1rem;
        padding: 0.5rem;
        color: #fff;
        background-color: #222;
      }

      #inner-box {
        display: flex;
        flex-wrap: wrap;
        margin: auto;
        gap: 1vh;
      }

      a {
        flex: auto;
        display: flex;
        align-items: center;
        border: 0;
        border-radius: 10px;
        width: 12vw;
        height: 12vh;
        color: #eee;
        background-color: #222;
        padding-left: 1rem;

        text-decoration: none;
        overflow: hidden;
        word-break: break-all;
      }

      a:hover {
        background-color: #333;
      }
    </style>

    <script type="text/javascript" defer>
      var inSearchBar = false;
      var otherKey = ["q", "u", "i", "o", "f", "h", "j", "l", "z", "x", "n"];
      const sleep = (ms) => new Promise((r) => setTimeout(r, ms));

      function buttonPress(event, id) {
        event.preventDefault();
        if (inSearchBar == false) {
          document.querySelector("#" + id).style.backgroundColor = "#444";
          setTimeout(function timer() {
            document.querySelector("#" + id).style.backgroundColor = "#222";
          }, 500);
          document.querySelector("#" + id).click();
        }
        document.querySelector("#searchbar").value += event.key;
      }

      document.addEventListener("keydown", function (e) {
        console.log(e.key);
        switch (e.key) {
          case "y":
          case "Y":
            buttonPress(e, "youtube");
            break;
          case "g":
          case "G":
            buttonPress(e, "github");
            break;
          case "s":
          case "S":
            buttonPress(e, "spotify");
            break;
          case "t":
          case "T":
            buttonPress(e, "monkeytype");
            break;
          case "r":
          case "R":
            buttonPress(e, "reddit");
            break;
          case "p":
          case "P":
            buttonPress(e, "pinterest");
            break;
          case "k":
          case "K":
            buttonPress(e, "keep");
            break;
          case "v":
          case "V":
            buttonPress(e, "vimm");
            break;
          case "a":
          case "A":
            buttonPress(e, "openai");
            break;
          case "c":
          case "C":
            buttonPress(e, "chess");
            break;
          case "d":
          case "D":
            buttonPress(e, "roms");
            break;
          case "b":
          case "B":
            buttonPress(e, "raindrop");
            break;
          case "m":
          case "M":
            buttonPress(e, "mail");
            break;
          case "w":
          case "W":
            buttonPress(e, "whatsapp");
            break;
          case "e":
          case "E":
            buttonPress(e, "enka");
            break;
          case "0":
            buttonPress(e, "localhost");
            break;
          case "Escape":
            document.querySelector("#searchbar").blur();
            inSearchBar = false;
            break;
          case "/":
            if (inSearchBar == false) {
              document.querySelector("#searchbar").focus();
              inSearchBar = true;
            }
            break;
          case "Enter":
            location.href =
              "https://duckduckgo.com/?q=" +
              document.querySelector("#searchbar").value;
            break;
          default:
            if (otherKey.includes(e.key)) {
              document.querySelector("#searchbar").value += e.key;
              inSearchBar = true;
              document.querySelector("#searchbar").focus();
            }
            break;
        }
      });
    </script>
  </head>
  <body>
    <div id="outer-box">
      <input id="searchbar" type="text" placeholder="Search..." />
      <div id="inner-box">
        <a id="youtube" href="https://Youtube.com">Y Youtube</a>
        <a id="github" href="https://github.com">G Github</a>
        <a id="spotify" href="https://open.spotify.com">S Spotify</a>
        <a id="monkeytype" href="https://monkeytype.com">T Monkeytype</a>
        <a id="reddit" href="https://reddit.com">R Reddit</a>
        <a id="pinterest" href="https://in.pinterest.com">P Pinterest</a>
        <a id="keep" href="https://keep.google.com">K Keep</a>
        <a id="vimm" href="https://vimm.net">V Vimm's Lair</a>
        <a id="openai" href="https://chat.openai.com">A ChatGPT</a>
        <a id="chess" href="https://chess.com">C Chess</a>
        <a id="roms" href="https://r-roms.github.io">D r/Roms</a>
        <a id="raindrop" href="https://raindrop.io">B Raindrop</a>
        <a id="mail" href="https://mail.google.com">M Gmail</a>
        <a id="whatsapp" href="https://web.whatsapp.com">W Whatsapp</a>
        <a id="enka" href="https://enka.network">E Enka.network</a>
        <a id="localhost" href="http://localhost:8000">0 localhost</a>
      </div>
    </div>
  </body>
</html>
